<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ordina Online</h1>
<img src="https://crd-luca.github.io/ordina-online/images/logo3.svg" alt="Logo" class="logo">

    </header>
    <main>
        <section id="menu-section">
    <h2>Il Menù</h2>
    <div id="menu">
        <div class="menu-item" data-name="Hamburger" data-price="8" data-ingredients="Pane, Carne, Lattuga, Pomodoro">
            <div class="menu-item-info">
                <span>Hamburger - 8 €</span>
                <div class="menu-item-buttons">
                    <button class="add-to-cart">Aggiungi al Carrello</button>
                    <button class="customize">Personalizza</button>
                </div>
                
                </div>
            </div>
        </div>
        <div class="menu-item" data-name="Hamburger con Formaggio" data-price="10" data-ingredients="Pane, Carne, Formaggio, Lattuga, Pomodoro">
            <div class="menu-item-info">
                <span> - 10 €</span>
                <div class="menu-item-buttons">
                    <button class="add-to-cart">Aggiungi al Carrello</button>
                    <button class="customize">Personalizza</button>
                </div>
              
            </div>
        </div>
    </div>
</section>

        
        
        <section id="cart-section">
            <h2>Il Tuo Carrello</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <p id="totale-carrello">Totale: 0 €</p>
            <button id="checkout-button">Vai al Checkout</button>
        </section>
    </main>

    <!-- Modale per la personalizzazione -->
    <div id="customize-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Personalizza il tuo piatto</h2>
            <div id="ingredient-options">
                <!-- Ingredient options will be dynamically inserted here -->
            </div>
            <button id="save-customization">Salva</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
